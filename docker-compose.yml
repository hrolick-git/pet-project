version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pet-project-postgres
    environment:
      POSTGRES_DB: strapi_db
      POSTGRES_USER: strapi_user
      POSTGRES_PASSWORD: strapi_pass
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  strapi:
    build: ./backend
    container_name: pet-project-strapi
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_NAME: strapi_db
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: strapi_user
      DATABASE_PASSWORD: strapi_pass
      NODE_ENV: development
    depends_on:
      - postgres
    ports:
      - "1337:1337"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: pet-project-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:1337
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - strapi

volumes:
  db-data:
